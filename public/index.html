<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario JS - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Gestión de Productos</h1>

    <form id="formulario" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <input type="hidden" id="producto-id">
      <input type="text" id="nombre" placeholder="Nombre del producto" required class="border p-2 rounded">
      <input type="number" id="cantidad" placeholder="Cantidad" required class="border p-2 rounded">
      <input type="number" step="0.01" id="precio" placeholder="Precio" required class="border p-2 rounded">
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Guardar</button>
    </form>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 border">ID</th>
            <th class="py-2 px-4 border">Nombre</th>
            <th class="py-2 px-4 border">Cantidad</th>
            <th class="py-2 px-4 border">Precio</th>
            <th class="py-2 px-4 border">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
    </div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const tabla = document.getElementById('tabla');

    async function cargarProductos() {
      const res = await fetch('/api/productos');
      const data = await res.json();
      tabla.innerHTML = '';
      data.forEach(p => {
        tabla.innerHTML += `
          <tr class="text-center">
            <td class="border px-4 py-2">${p.id}</td>
            <td class="border px-4 py-2">${p.nombre}</td>
            <td class="border px-4 py-2">${p.cantidad}</td>
            <td class="border px-4 py-2">${p.precio}</td>
            <td class="border px-4 py-2 space-x-2">
              <button onclick="editarProducto(${p.id}, '${p.nombre}', ${p.cantidad}, ${p.precio})" class="bg-yellow-400 text-white px-2 py-1 rounded">Editar</button>
              <button onclick="eliminarProducto(${p.id})" class="bg-red-600 text-white px-2 py-1 rounded">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    formulario.addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('producto-id').value;
      const producto = {
        nombre: document.getElementById('nombre').value,
        cantidad: document.getElementById('cantidad').value,
        precio: document.getElementById('precio').value
      };

      if (id) {
        await fetch(`/api/productos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        });
      } else {
        await fetch('/api/productos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(producto)
        });
      }

      formulario.reset();
      document.getElementById('producto-id').value = '';
      cargarProductos();
    });

    function editarProducto(id, nombre, cantidad, precio) {
      document.getElementById('producto-id').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('cantidad').value = cantidad;
      document.getElementById('precio').value = precio;
    }

    async function eliminarProducto(id) {
      if (confirm('¿Estás seguro de eliminar este producto?')) {
        await fetch(`/api/productos/${id}`, { method: 'DELETE' });
        cargarProductos();
      }
    }

    cargarProductos();
  </script>
</body>
</html>
