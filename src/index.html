<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario-App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <div class="max-w-4xl mx-auto flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Gestión de Productos</h1>
    <div>
      <span id="usuarioNombre" class="mr-4 text-gray-600 font-medium"></span>
      <button onclick="cerrarSesion()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
        Cerrar sesión
      </button>
    </div>
  </div>

  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-6">
    <form id="formulario" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      <input type="hidden" id="producto-id">
      <input type="text" id="nombre" placeholder="Nombre del producto" required class="border p-2 rounded">
      <input type="number" id="cantidad" placeholder="Cantidad" required class="border p-2 rounded">
      <input type="number" step="0.01" id="precio" placeholder="Precio" required class="border p-2 rounded">
      <button type="submit" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Guardar</button>
    </form>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4 border">ID</th>
            <th class="py-2 px-4 border">Nombre</th>
            <th class="py-2 px-4 border">Cantidad</th>
            <th class="py-2 px-4 border">Precio</th>
            <th class="py-2 px-4 border">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
